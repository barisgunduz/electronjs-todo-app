<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Yeni TODO Ekle</title>
		<link rel="stylesheet" href="../assets/bootstrap.min.css" />
		<link rel="stylesheet" href="../assets/style.css" />
	</head>
	<body>
		<div
			class="update-container container-fluid d-flex flex-column justify-content-center align-items-center"
		>
			<div class="card shadow pt-2 pb-2" style="width: 30rem">
				<div class="card-body">
					<div class="card-title">Yeni TODO</div>
					<input
						type="text"
						name=""
						id="todoValue"
						class="form-control mt-3 mb-3"
					/>
					<a
						id="cancelBtn"
						href="#"
						class="card-lik btn btn-sm btn-outline-danger"
						>Vazge√ß</a
					>
					<a
						id="saveBtn"
						href="#"
						class="card-lik btn btn-sm btn-outline-warning"
						>Kaydet</a
					>
				</div>
			</div>
		</div>

		<script>
			const electron = require("electron");
			const { ipcRenderer } = electron;

			let cancelBtn = document.querySelector("#cancelBtn");
			let saveBtn = document.querySelector("#saveBtn");
			let todoValue = document.querySelector("#todoValue");

			cancelBtn.addEventListener("click", () => {
				ipcRenderer.send("newTodo:close");
			});
			saveBtn.addEventListener("click", () => {
				ipcRenderer.send("newTodo:save", todoValue.value);
			});
		</script>
	</body>
</html>
